- hosts: stocks_client

  vars:
      remote_pkg_dir: /tmp
      stocks_pkg_dir: "{{ playbook_dir }}"
      stocks_version: 3.0.0.1-1
      stocks_pkg: stocks-{{ stocks_version }}-any.pkg.tar.zst


  remote_user: root
  tasks:
  - name: Copy package
    copy:
        src: "{{ stocks_pkg_dir }}/{{ stocks_pkg }}"
        dest: "{{ remote_pkg_dir }}"

  - name: Install stocks package
    command: "pacman -U --noconfirm {{ remote_pkg_dir }}/{{ stocks_pkg }}"
