plugins {
    id 'com.android.application'
    id 'checkstyle'
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 1
        versionName "0.1"
        multiDexEnabled true

        testInstrumentationRunner "de.njsm.stocks.client.TestRunner"
    }

    sourceSets {
        uimock {
            java.srcDir 'src/uimock/java'
        }
        prod {
            java.srcDir 'src/prod/java'
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            jniDebuggable true
            applicationIdSuffix ".debug"
        }
        release {
            debuggable false
            minifyEnabled false
        }
    }

    flavorDimensions "type"

    productFlavors {
        uimock {
            dimension "type"
            applicationIdSuffix ".uimock"
            versionNameSuffix "-uimock"
        }

        prod {
            dimension "type"

        }
    }

    lintOptions {
        checkAllWarnings true
        abortOnError false
        lintConfig file("$projectDir/../config/android-lint/lint.xml")
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/LICENSE-notice.md'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    implementation project(':client-ui-android')
    implementation project(':client-navigation-android')
    prodImplementation project(':client-database-android')
    prodImplementation project(':client-network')
    implementation "com.google.dagger:dagger:2.22.1"
    implementation "com.google.dagger:dagger-android:2.22.1"
    implementation "com.google.dagger:dagger-android-support:2.22.1"
    implementation 'org.slf4j:slf4j-api:1.7.32'

    annotationProcessor "com.google.dagger:dagger-compiler:2.22.1"
    annotationProcessor "com.google.dagger:dagger-android-processor:2.22.1"

    androidTestImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'org.mockito:mockito-core:4.1.0'
    androidTestImplementation 'org.mockito:mockito-android:4.1.0'
    androidTestAnnotationProcessor "com.google.dagger:dagger-android-processor:2.22.1"
    androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:2.22.1"

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}
