    server {
        listen *:10910;
        listen [::]:10910;
        root /usr/share/stocks-server/root/nginx;
    }

    server {
        listen *:10911 ssl http2;
        listen [::]:10911 ssl http2;

        ssl_certificate     ssl/stocks.cert.pem;
        ssl_certificate_key ssl/stocks.key.pem;
        ssl_dhparam         dhparam.pem;
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        location /uac {
            proxy_set_header X-ORIGIN sentry;
            proxy_pass http://127.0.0.1:8080/stocks/uac;
            proxy_connect_timeout 20s;
            proxy_send_timeout 20s;
            proxy_read_timeout 20s;
        }

        location /v2/auth/newuser {
            proxy_set_header X-ORIGIN sentry;
            proxy_pass http://127.0.0.1:8080/stocks/v2/auth/newuser;
            proxy_connect_timeout 20s;
            proxy_send_timeout 20s;
            proxy_read_timeout 20s;
        }

        location /stocks/health {
            proxy_set_header X-ORIGIN sentry;
            proxy_pass http://127.0.0.1:8080/stocks/health;
            proxy_connect_timeout 20s;
            proxy_send_timeout 20s;
            proxy_read_timeout 20s;
        }
    }

    server {
        listen *:10912 ssl http2;
        listen [::]:10912 ssl http2;

        ssl_trusted_certificate ssl/stocks.cert.pem;
        ssl_certificate     ssl/stocks.cert.pem;
        ssl_certificate_key ssl/stocks.key.pem;
        ssl_client_certificate  ssl/stocks.ca-chain.pem;
        ssl_dhparam         dhparam.pem;
        ssl_verify_client on;
        ssl_verify_depth 2;
        ssl_crl /usr/share/stocks-server/root/CA/intermediate/crl/whole.crl.pem;
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        location /v2/auth/newuser {
            return 404;
        }

        location /v2 {
            proxy_set_header X-SSL-Client-S-DN   $ssl_client_s_dn;
            proxy_set_header X-ORIGIN server;
            proxy_pass http://127.0.0.1:8080/stocks/v2;
            proxy_connect_timeout 20s;
            proxy_send_timeout 20s;
            proxy_read_timeout 20s;
        }

        location /stocks/health {
            proxy_set_header X-ORIGIN sentry;
            proxy_pass http://127.0.0.1:8080/stocks/health;
            proxy_connect_timeout 20s;
            proxy_send_timeout 20s;
            proxy_read_timeout 20s;
        }
    }
