plugins {
    id "java-library"
    id "checkstyle"
}

apply from: "$project.rootDir/gradle/jacoco/java.gradle"

dependencies {
    implementation project(":client-core")
    implementation "javax.inject:javax.inject:${inject_version}"
    implementation "io.reactivex.rxjava3:rxjava:${rxjava_version}"
    implementation "com.google.auto.value:auto-value-annotations:${autovalue_version}"
    implementation "androidx.lifecycle:lifecycle-extensions:${lifecycle_extensions_version}"
    implementation "com.google.dagger:dagger:${dagger_version}"
    implementation "org.mockito:mockito-core:${mockito_version}"


    annotationProcessor "com.google.auto.value:auto-value:${autovalue_version}"
    annotationProcessor "com.google.dagger:dagger-compiler:${dagger_version}"
}

group = "de.njsm.stocks"
version = "0.1"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

test {
    useJUnitPlatform()
}
