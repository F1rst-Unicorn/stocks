apply from: "${project.rootDir}/gradle/jacoco/common.gradle"

jacocoTestReport {
    reports {
        csv.enabled = false
        xml.enabled = false
        html.enabled = true
    }
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(
                    dir: it,
                    exclude: coverageExclusionFiles
            )
        })
    }
}

build.dependsOn jacocoTestReport
