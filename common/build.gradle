plugins {
    id 'java-library'
    id 'checkstyle'
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'org.functionaljava:functionaljava:4.8.1'
    implementation 'org.functionaljava:functionaljava-java8:4.8.1'
    implementation 'jakarta.ws.rs:jakarta.ws.rs-api:2.1.6'
    implementation 'com.google.auto.value:auto-value-annotations:1.8.2'
    implementation 'com.google.guava:guava:30.1.1-jre'

    annotationProcessor "com.google.auto.value:auto-value:1.8.2"

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.mockito:mockito-core:3.5.7'
}

group = 'de.njsm.stocks'
version = '1.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
